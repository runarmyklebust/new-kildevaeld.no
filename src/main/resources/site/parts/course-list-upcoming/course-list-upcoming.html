<div>

    <div class="panel" data-th-each="course : ${courses}">
        <div class="panel-heading course-list-heading">
            <h4 data-th-text="${course.data.title}" data-th-if="${course.data.title}">Article title</h4>
        </div>
        <div class="panel-body bg-default">
            <p class="article-preface" data-th-text="${course.data.preface}" data-th-if="${course.data.preface}"></p>
            <div class="article-body" data-th-utext="${course.data.description}" data-th-if="${course.data.description}"></div>
        </div>
    </div>

</div>
